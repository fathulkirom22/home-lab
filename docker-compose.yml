volumes:
  mysql:
  portainer_data:

services:
  mysql:
    image: mariadb:10.6
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=nextcloud
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  # http://localhost:8080
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "8080:8000" # Port internal (opsional, untuk agent)
      - "9443:9443" # Port HTTPS
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  # http://localhost:8081
  nextcloud:
    image: nextcloud
    restart: always
    user: "1000:1000" # UID:GID yang sama
    ports:
      - 8081:80
    links:
      - mysql
    volumes:
      - ./nextcloud:/var/www/html
      - ./data:/var/www/html/data
    environment:
      - MYSQL_PASSWORD=nextcloud
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=mysql
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host(`nextcloud.local`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=myresolver"
      # - "traefik.http.services.nextcloud.loadbalancer.server.port=80"

  # http://localhost:8082
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    restart: always
    ports:
      - "8082:8082"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jakarta
      - WEBUI_PORT=8082
    volumes:
      - ./qbittorrent_config:/config
      - ./data/admin/files/Movie:/downloads
    depends_on:
      - nextcloud

  # http://localhost:8096
  jellyfin:
    image: jellyfin/jellyfin:latest
    restart: always
    user: "1000:1000" # UID:GID yang sama
    network_mode: "host"
    ports:
      - "8096:8096"
      - "8920:8920"  # SSL jika diaktifkan
    volumes:
      - ./jellyfin-config:/config
      - ./jellyfin-cache:/cache
      - ./data:/media:cached
    environment:
      # - JELLYFIN_HTTP_PORT=8084
      - JELLYFIN_PublishedServerUrl=192.168.1.100 # IP lokal host
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.local`)"
      - "traefik.http.routers.jellyfin.entrypoints=websecure"
      - "traefik.http.routers.jellyfin.tls.certresolver=myresolver"
      # - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"

  # http://localhost:8084 | http://localhost:8085
  traefik:
    image: traefik:v2.10
    restart: always
    ports:
      - "8085:80"    # HTTP
      - "443:443"  # HTTPS
      - "8086:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Untuk membaca label Docker
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./acme.json:/acme.json  # Opsional, untuk sertifikat SSL
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.local`)"  # Dashboard domain
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"